{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">

            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Create task</h1>

                {% csrf_token %}
                {{form}}

                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
